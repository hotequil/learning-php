<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD</title>
    </head>
    <body>
        <form name="form" action="create.php" method="POST">
            <fieldset>
                <legend>Create subject</legend>
                
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" maxlength="50">
                </div>

                <div>
                    <label for="course">Course</label>
                    <input type="text" name="course" id="course" maxlength="50">
                </div>

                <div>
                    <label for="semester">Semester</label>
                    <input type="number" max="99" min="1" name="semester" id="semester">
                </div>

                <div>
                    <label for="workload">Workload</label>
                    <input type="number" max="999" min="1" name="workload" id="workload">
                </div>

                <button type="submit">Create</button>
            </fieldset>
        </form>
    </body>
</html>
